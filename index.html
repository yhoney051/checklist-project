<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 체크리스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>여행 체크리스트</h1>
        <div class="checklist-container">
            <div class="checklist-section">
                <h2>필요한 물품</h2>
                <ul id="neededItems" class="checklist">
                    <!-- 필요한 물품 항목이 여기에 추가됩니다 -->
                </ul>
            </div>
            <div class="checklist-section">
                <h2>필요 없는 물품</h2>
                <ul id="unneededItems" class="checklist">
                    <!-- 필요 없는 물품 항목이 여기에 추가됩니다 -->
                </ul>
            </div>
        </div>
        <input type="text" id="itemInput" placeholder="새 항목 추가">
        <button id="addItemButton">추가</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
